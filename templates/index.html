<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="static/styles.css">
	<head>
		<meta charset="UTF-8">
		<title>Название вкладки</title>
	</head>

	<body>
		{% if state == 1 %}
        	<a class="gen" href="/game"> create world </a>
		{% endif %}
		
		<form method="post" action="">
			{{ form.csrf_token() }}
			{% for field in form if field.name != "csrf_token" %}
				<p> {{ field.name }} </p>
				<p>
					{{field}}
					{% for error in field.errors %}
						{{error}}
					{% endfor %}
				</p>
			{% endfor %}
		</form>
		
	</body>
</html>
